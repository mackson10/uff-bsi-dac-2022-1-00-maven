<html>
    <head>
        <title>Formulário de GoodbyeWorld (usando o sayhello.jsp)</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="global.css">
 
    </head>
    <body>
        <div>Formulário de GoodbyeWorld (usando o sayhello.jsp)</div>
        <form action="sayhello.jsp" method="post">

           <br>Idioma: <input type="radio" name="lang" value="pt" checked> Português
           <input type="radio" name="lang" value="en"> Inglês
           <input type="radio" name="lang" value="fr"> Francês
           <input type="radio" name="lang" value="de"> Alemão
           <input type="radio" name="lang" value="ru"> Russo
           <input type="radio" name="lang" value="ua"> Ucraniano<br>

           <br>Tratamento desejado: <input type="radio" name="pronoum" value="none" checked> Nenhum
           <input type="radio" name="pronoum" value="mr."> Senhor
           <input type="radio" name="pronoum" value="mrs."> Senhora<br><br>

           Nome: <input type="text" name="name"/><br><br>
           
           <input type="hidden" name="formtype" value="goodbye"/>
           
           <input type="submit" value="Despedir"/>
        </form>

    </body>
</html>
